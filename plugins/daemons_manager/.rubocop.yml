Style/GlobalVars:
  Exclude:
    - 'lib/daemon_runner.rb'

Rails:
  Enabled: true
  
Rails/DynamicFindBy:
  Exclude:
    - lib/daemon_runner.rb

Style/Documentation:
  Enabled: false

Style/AsciiComments:
  Enabled: false
  
Metrics/AbcSize:
  Exclude:
    - 'db/migrate/**/*'
    - 'test/**/*'

Metrics/LineLength:
  Max: 100
  Exclude:
    - 'db/migrate/**/*'    

Metrics/MethodLength:
  Exclude:
    - 'db/migrate/**/*'
    - 'test/**/*'
